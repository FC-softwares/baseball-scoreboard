<html>
<head>
    <title>Baseball Scoreboard</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
</head>
<body>
    <table class="main">
        <tr class="main">
            <td class="b" id="colA"><span id="Away">*Away*</span></td>
            <td class="b" id="ScoreA">##</td>
            <td class="b" id="Ining"><span id="Num">1</span> <span class="rotate" id="Arrow">&#10148;</span></td>
            <td class="r" rowspan="2" id="colbasi">
                <ul class="list-item">
                    <li class="item-1" id="b1">
                        <div class="diamond">
                        </div>
                    </li>
                    <li class="item-2" id="b2">
                        <div class="diamond">
                        </div>
                    </li>
                    <li class="item-3" id="b3">
                        <div class="diamond">
                        </div>
                    </li>
                </ul>
            </td>
        </tr>
        <tr class="main">
            <td class="b" id="colH"><span id="Home">*Home*</span></td>
            <td class="b" id="ScoreH">##</td>
            <td class="b" id="conto"><span id="Ball">0</span> - <span id="Strike">0</span><br><span id="Out">0</span> OUT</td>
        </tr>
    </table>
    <!-- SCRIPT VARI-->
    <script src="data.json"></script>
<script async=false defer=false>
    update()
    function load(){
        console.log("load start")
        let json = document.createElement('script');
        json.src = './data.json?'+ Math.random();
        json.async = false;
        json.defer = false;
        document.body.appendChild(json);
        console.log("Caricamento terminato")
    }
    function update(){
        console.log("update start")
        obj=JSON.parse(data)
        document.getElementById("Away").innerHTML= obj.Away;
        document.getElementById("ScoreA").innerHTML=obj.ScoreA;
        document.getElementById("Away").style="background-color: "+obj.ColorA+"; ";
        document.getElementById("colA").style="background-color: "+obj.ColorA+"; ";
        document.getElementById("Home").innerHTML= obj.Home;
        document.getElementById("ScoreH").innerHTML=obj.ScoreH;
        document.getElementById("Home").style="background-color: "+obj.ColorH+"; ";
        document.getElementById("colH").style="background-color: "+obj.ColorH+"; ";
        document.getElementById("Strike").innerHTML= obj.Strike;
        document.getElementById("Ball").innerHTML= obj.Ball;
        document.getElementById("Out").innerHTML= obj.Out;
        document.getElementById("Num").innerHTML= obj.Ining;
        if (obj.bot == true) {
            document.getElementById("Arrow").style="transform: rotate(90deg);";
        }else if(obj.bot == false){
            document.getElementById("Arrow").style="transform: rotate(270deg);";
        }else if(obj.bot == null){
            document.getElementById("Arrow").style="transform: rotate(0deg);";
            document.getElementById("Arrow").innerHTML="&mdash;";
            document.getElementById("Num").innerHTML="&mdash;";
        }
        if (obj.b1) {
            document.getElementById("b1").style="background-color: rgb(255, 115, 0);";
        }else{
            document.getElementById("b1").style="background-color: rgba(0,0,0,0);";
        }
        if (obj.b2) {
            document.getElementById("b2").style="background-color: rgb(255, 115, 0);";
        }else{
            document.getElementById("b2").style="background-color: rgba(0,0,0,0);";
        }
        if (obj.b3) {
            document.getElementById("b3").style="background-color: rgb(255, 115, 0);";
        }else{
            document.getElementById("b3").style="background-color: rgba(0,0,0,0);";
        }
        console.log("update end")
    }
    window.setInterval(function(){
        load();
        setTimeout(function afterTwoSeconds() 
        {
            update()
        },500)
    }, 10000);
</script>
</body>
</html>
