<!DOCTYPE html>
<html>
  <head>
    <title>Baseball Scoreboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js" async></script>
    <link rel="stylesheet" href="css/scoreboard.css">
  </head>
  <body>
    <div class="scoreboard">
      <div class="teamColor" id="away"></div>
      <div class="teamColor" id="home"></div>
      <div class="teamName" id="away"><div class="" id="bg"><span>AWAY</span></div></div>
      <div class="teamName" id="home"><div class="" id="bg"><span>HOME</span></div></div>
      <div class="teamLogo" id="away"><img src="" onerror="this.src = 'img/baseball-ball.png';"></div>
      <div class="teamLogo" id="home"><img src="" onerror="this.src = 'img/baseball-ball.png';"></div>
      <div class="teamScore" id="away">0</div>
      <div class="teamScore" id="home">0</div>
      <div class="bases">
        <div class="container">
          <div id="second" class="disabled"></div>
          <div id="first" class="disabled"></div>
          <div id="third" class="disabled"></div>
          <div id="home"></div>
        </div>
      </div>
      <div class="ballStrike">
        <span id="ball">0</span>
        <span id="div">-</span>
        <span id="strike">0</span>
      </div>
      <div class="out"><span id="number">0</div>
      <div class="inning">
        <span id="up">▲</span>
        <span id="number">1</span>
        <span id="down" class="disabled">▼</span>
      </div>
    </div>
  </body>
</html>
