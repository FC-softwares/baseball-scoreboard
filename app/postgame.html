<!DOCTYPE html>
<html>
  <head>
    <title>Baseball Scoreboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js" async></script>
    <link rel="stylesheet" href="css/prepost.css">
  </head>
  <body>
    <div class="scoreboard" id="postgame">
      <div class="teamColor" id="away"></div>
      <div class="teamLogo" id="away"><img src="" onerror="this.src = 'img/baseball-ball.png';"></div>
      <div class="teamName" id="away"><div class="" id="bg"><span>AWAY</span></div></div>
      <div class="teamScore" id="away"><span>0</span></div>
      <div class="div"></div>
      <div class="teamScore" id="home"><span>0</span></div>
      <div class="teamName" id="home"><div class="" id="bg"><span>HOME</span></div></div>
      <div class="teamLogo" id="home"><img src="" onerror="this.src = 'img/baseball-ball.png';"></div>
      <div class="teamColor" id="home"></div>
    </div>
  </body>
</html>
