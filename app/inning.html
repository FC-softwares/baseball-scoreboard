<!DOCTYPE html>
<html>
  <head>
    <title>Baseball Scoreboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js" async></script>
    <link rel="stylesheet" href="inning.css">
  </head>
  <body>
    <div class="scoreboard" id="inning">
      <div class="empty"></div>
      <div class="teamColor" id="away"></div>
      <div class="teamColor" id="home"></div>
      <div class="empty"></div>
      <div class="teamName" id="away"><span>AWAY</span></div>
      <div class="teamName" id="home"><span>HOME</span></div>
      <div class="container">
        <div class="inning" id="i1">
          <span class="number">1</span>
          <span class="score" id="away">12</span>
          <span class="score" id="home">21</span>
        </div>
        <div class="inning" id="i2">
          <span class="number">2</span>
          <span class="score" id="away">34</span>
          <span class="score" id="home">12</span>
        </div>
        <div class="inning" id="i3">
          <span class="number">3</span>
          <span class="score" id="away">66</span>
          <span class="score" id="home">89</span>
        </div>
        <div class="inning" id="i4">
          <span class="number">4</span>
          <span class="score" id="away">92</span>
          <span class="score" id="home">11</span>
        </div>
        <div class="inning" id="i5">
          <span class="number">5</span>
          <span class="score" id="away">14</span>
          <span class="score" id="home">32</span>
        </div>
        <div class="inning" id="i6">
          <span class="number">6</span>
          <span class="score" id="away">73</span>
          <span class="score" id="home">15</span>
        </div>
        <div class="inning" id="i7">
          <span class="number">7</span>
          <span class="score" id="away">33</span>
          <span class="score" id="home">43</span>
        </div>
        <div class="inning" id="i8">
          <span class="number">8</span>
          <span class="score" id="away">78</span>
          <span class="score" id="home">42</span>
        </div>
        <div class="inning" id="i9">
          <span class="number">9</span>
          <span class="score" id="away">4</span>
          <span class="score" id="home">6</span>
        </div>
        <div class="inning" id="iex">
          <span class="number">EX</span>
          <span class="score disabled" id="away">69</span>
          <span class="score disabled" id="home">16</span>
        </div>
      </div>
      <div class="score">
        <span class="total">TOTAL</span>
        <span class="score" id="away">69</span>
        <span class="score" id="home">16</span>
      </div>
    </div>
  </body>
</html>
